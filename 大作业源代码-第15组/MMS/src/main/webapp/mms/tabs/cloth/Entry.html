<!-- 服装编号录入EMM -->
   
<div style="margin:10px 0px 0px 250px">
    <div class="easyui-panel" title="服装信息" 
    data-options="iconCls:'icon-pill_add'"
    style="width:1000px;height:600px;">
        <div style="margin:50px 0px 0px 100px;font-size: 40px">
            <form id="EMMform" method="post">
                <div style="margin-bottom: 30px">
                    编号:<input  name="clno" id="emclno" 
                    class="easyui-textbox"
                    style="width: 200px;height:40px"
                    data-options=""></input>
                    &nbsp;
                    季节属性:<select  class="easyui-combobox" name="clseasonal"  id="emclseasonal" 
                    data-options="panelHeight:'auto'"
                    style="width: 60px;height:40px">   
                      <option value="春">春</option>   
                      <option value="夏">夏</option>
                      <option value="秋">秋</option> 
                      <option value="冬">冬</option>  
                    </select>  
                </div>
                
                <div style="margin-bottom: 30px">
                    名称:<input  name="clname" id="emclname" 
                    multiline="true"
                    class="easyui-textbox" 
                    style="width: 500px;height:150px"
                    data-options="" ></input>
                </div>
                <div style="margin-bottom: 30px;">
                    洗涤模式:<input  name="clmode" id="emclmode" 
                    multiline="true"
                    class="easyui-textbox" 
                    style="width: 500px;height:150px"
                    data-options="" ></input>
                </div>
            </form>
        <a  href="javascript:EMMclickEntry()"
            class="easyui-linkbutton"
            style="width: 150px;height: 40px;
            margin-left: 35%" 
            data-options="iconCls:'icon-pill_add'"><h1>录入</h1>
        </a>
        </div>
    </div>
</div>
<!-- 测试完成 -->
<script type="text/javascript">
     function EMMclickEntry() {
    if($("#emclno").val().length>12||$("#emclno").val().length==0) {
        $.messager.alert('提示', '编号不能长度大于12且不为空'); 
        return ;
    }
    if($("#emclname").val().length>50) {
        $.messager.alert('提示', '名称不能长度大于50'); 
        return ;
    }
    
    if($("#emclmode").val().length>50) {
        $.messager.alert('提示', '功效不能长度大于50'); 
        return ;
    }
    
    $('#EMMform').form({    
    url:'../Cloth/SaveCloth',    
    onSubmit: function(){    
        // do some check    
        // return false to prevent submit;    
    },    
    success:function(data){    
        $.messager.alert('提示', data); 
    }    
});    
// submit the form    
$('#EMMform').submit();  
}
</script>
